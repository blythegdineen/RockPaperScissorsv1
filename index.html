<!DOCTYPE html>
<html>

<head>
  <title>P,R,S - Client</title>
  <link rel="stylesheet" href="public/styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <header>
    <img src="logo.jpg" alt ="logo" width="120" height="90"></img>
  </header>
  <h1>Rock, Paper, Scissors Game!</h1>
  <a href ="rules.html">View Rules</a>
  <a href ="stats.html">View Stats</a>

  <div id="feedback"> <p></p>
  </div>

  <div id="enter_name" class="hidden">
    <h2>Enter your Name</h2>
      <input type="text" id="name" style="width: 100px" />
      <input id="submit_name" type="submit" />
  </div>



  <div id="throw_choice_div">
    <h2 id="game_header">Play the Game</h2>
      <select id = "dropdown">
        <option value="0"></option>
        <option value="1">Rock</option>
        <option value="2">Paper</option>
        <option value="3">Scissors</option>
      </select>
      <button id = "throw_choice">Deploy your weapon!</button>
  </div>

  <div id="game_results">
    <img id = "player_image" src = ""></img>
    <img id = "npc_image" src = ""></img>
    <h2 id="result_header">Game Results</h2>
        <p id="player"> </p>
        <p id="npc"> </p>
        <p id="winner"> </p>
        <div id="playimg" ></div> <div id="npcimg" ></div>

  </div>
  <button id = "playAgain">Play Again!</button>
  <button id = "reset">Reset Games</button>
  <footer>
    Blythe Dineen, 11/8/2018.
  </footer>
  <script src="public/scripts/scripts.js"></script>
</body>

</html>
